<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fortune Cookies</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="body_wrapper" class="full_hor_center">
            <div class="vert_center full_hor_center">
                <div id="content_wrapper">
                    <h1>Fortune Generator</h1>
                    <button type="button" class="btn" id="btn_generate" onclick="generate_cookie()">
                        Generate Fortune
                    </button>
                </div>
                <div id="insert_fortune">
                    <p id="fortune_text">Your fortune will be here</p>
                </div>
            </div>
            <div id="btn_ui_toggle_wrapper" class="full_hor_center">
                <button type="button" class="btn" id="btn_ui_toggle" onclick="ui_toggle()">
                    Dark Mode
                </button>
            </div>
        </div>
    </body>
</html>
