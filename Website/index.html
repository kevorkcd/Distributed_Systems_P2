<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fortune Cookies</title>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="body_wrapper" class="hor_center">
            <div class="vert_center hor_center full_width">
                <div id="content_wrapper">
                    <h1>Fortune Generator</h1>
                    <div id="btn_wrapper">
                        <button type="button" class="btn vert_center" id="btn_generate" onclick="generate_cookie()">
                            Generate Fortune
                        </button>
                    </div>
                </div>
                <div class="cookie" id="fc">
                    <!-- <img src="https://www.astrology.com/images-US/games/game-fortune-cookie-1.png" alt="Fortune Cookies"> -->
                </div>
                <div class="cookie" id="insert_fortune">
                    <p class="vert_center" id="fortune_text"></p>
                </div>
            </div>
            <div id="btn_ui_toggle_wrapper" class="hor_center full_width">
                <button type="button" class="btn" id="btn_ui_toggle" onclick="ui_toggle()">
                    Dark Mode
                </button>
            </div>
        </div>
        <div id="big_images">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Pleiades_large.jpg" alt="big image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/Large_and_small_magellanic_cloud_from_new_zealand.jpg" alt="also big image">
        </div>
    </body>
</html>
